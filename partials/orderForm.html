<div ng-controller="orderFormController as vmOrderForm">
	<div class="row">
		<div class="col-lg-6">
			<h3>Your Address</h3>
			<h5>123 Seseme St<br>Chicago, Il 60016</h5>
			<img src="../images/pizza_sup.png">
		</div>
		<div class="col-lg-6">
			<h3>Who's Ordering?</h3>
			    <div class="form-group">
			      <label for="select" class="col-lg-2 control-label">Name</label>
			      	<div class="col-lg-10">
				        <select class="form-control" id="select">
				          <option>Joe Shmoe</option>
				          <option>Nancy Drew</option>
				          <option>Jack Sparrow</option>
				          <option>Erica Badu</option>
				          <option>Bill Nye</option>
				        </select>
			    	</div>
			    </div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-6">
			<div class="form-group">
			  <label class="control-label" for="inputDefault">Enter Quantity</label>
			  <input type="text" class="form-control" id="inputDefault">
			</div>
		</div>
		<div class="col-lg-6">
			<div class="buttons">
      <div class="col-lg-10 col-lg-offset-2">
      	<button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-default">Cancel</button>
      </div>
		</div>
	</div>
</div>
