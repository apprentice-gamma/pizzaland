<!DOCTYPE html>
<html lang="en" ng-app="pizzaland">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Bootstrap 3 Fixed Width Example</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="css/styles.css" rel="stylesheet">
	</head>
	<body>
 
<div class="navbar navbar-default">
  <div class="container">
    <a class="navbar-brand" href="#">Pizzaland</a>
    <ul class="nav navbar-nav">
      <li><a href="#">Start over</a></li>
    </ul>
  </div>
</div>

<div class="container">
  <div class="jumbotron text-center">
    <h1><img class="pizza-man" src="./images/pizzaMan.jpg">Pizzaland</h1>
    <p class="lead">Pizza Pizza Pizza Pizza Pizza Pizza Pizza Pizza Pizza Pizza Pizza Pizza Pizza Pizza Pizza Pizza Pizza Pizza Pizza Pizza Pizza. </p>
  </div>
  
  <div class="row" ng-controller="addySearchController as vmAddySearch">
    <div class="col-lg-6">
      <h4>Addres Search</h4>
      <div class="form-group">
        <label class="control-label" for="inputSmall">Street Address</label>
        <input class="form-control input-sm" type="text" id="inputSmall" ng-model="vmAddySearch.street">
        <label class="control-label" for="inputSmall">City</label>
        <input class="form-control input-sm" type="text" id="inputSmall" ng-model="vmAddySearch.city">
        <label class="control-label" for="inputSmall">State</label>
        <input class="form-control input-sm" type="text" id="inputSmall" ng-model="vmAddySearch.state">
        <label class="control-label" for="inputSmall">Zip Code</label>
        <input class="form-control input-sm" type="text" id="inputSmall" ng-model="vmAddySearch.zip">
      </div>
    </div>
    
    <div class="col-lg-6">
      <div class="list-group">
        <a href="#" class="list-group-item active">
          <h4 class="list-group-item-heading">Choose your address</h4>
        </a>

        <!-- "player in players | filter:{id: player_id, name:player_name, age:ageFilter}" -->

        <a href="#" class="list-group-item" ng-repeat="address in vmAddySearch.addresses | filter:{'Street Address': vmAddySearch.street, 'City': vmAddySearch.city, 'States': vmAddySearch.state, 'Zip Code':vmAddySearch.zip}">
          {{address["Street Address"]}}<br>
          {{address["City"]}}, {{address["States"]}}<br>
          {{address["Zip Code"]}}
        </a>
        
      </div>
    </div>
  </div>
  
  <hr>
  
  
</div> <!-- /container -->
	<!-- script references -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="./app/app.js"></script>
    <script src="./app/controllers/addysearch.controller.js"></script>
    <script src="./app/factories/household.factory.js"></script>
	</body>
</html>
